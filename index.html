<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap-grid.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
</head>
<body>
  <header>
    <h1>Student Grade Table</h1>
  </header>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row">Mark</th>
        <td>Intro to React</td>
        <td>100</td>
      </tr>
      <tr>
        <th scope="row">Jacob</th>
        <td>Intro to Javascript</td>
        <td>99</td>
      </tr>
      <tr>
        <th scope="row">Larry</th>
        <td>Intro to HTML and CSS</td>
        <td>98</td>
      </tr>
    </tbody>

  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous">
  </script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
