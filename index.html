<!DOCTYPE html>
<html lang="en-us">
<head>

  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap-grid.min.css" type="text/css">

  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <header id="header" class="row align-items-center justify-content-between no-gutters">
      <h1 class="col-sm-8">Student Grade Table</h1>
      <h2 id="average" class="col-sm-4">Average Grade <span class="badge badge-success">84</span></h2>
    </header>
  </div>
  <table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>

    <tbody>
